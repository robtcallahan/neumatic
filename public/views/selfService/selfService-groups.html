<div class="form-group">

    <label class="{{labelClass}} control-label">User Group</label>

    <div class="{{inputClass}}">
        <!-- from ng-tags-input library -->
        <tags-input ng-model="server.ldapUserGroups"
                    class="col-lg-12"
                    key-property="name"
                    display-property="name"
                    placeholder="Add a group"
                    length="50"
                    on-tag-added="checkFields('groups');"
                    on-tag-removed="checkFields('groups');"
                    add-from-autocomplete-only="true">
            <auto-complete
                   source="loadLdapUserGroups($query)"
                   display-property="name">
            </auto-complete>
        </tags-input>
    </div>
</div>

<div class="form-group">

    <label class="{{labelClass}} control-label">Host Group</label>

    <div class="{{inputClass}}">
        <!-- from ng-tags-input library -->
        <tags-input ng-model="server.ldapHostGroups"
                    class="col-lg-12"
                    key-property="name"
                    display-property="name"
                    placeholder="Add a group"
                    length="50"
                    on-tag-added="checkFields('groups');"
                    on-tag-removed="checkFields('groups');"
                    add-from-autocomplete-only="true">
            <auto-complete
                   source="loadLdapHostGroups($query)"
                   display-property="name">
            </auto-complete>
        </tags-input>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <button id="groups-next-button"
           ng-disabled="nextDisabled.groups"
           ng-click="next('selfService.serverSize')"
           class="btn btn-selfService btn-block btn-info">
           Next
           <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>
</div>
