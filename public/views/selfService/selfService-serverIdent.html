<div class="form-group">
    <label class="{{labelClass}} control-label">Site</label>
    <span class="col-xs-5">{{name.site}}</span>
</div>
<div class="form-group">
    <label class="{{labelClass}} control-label">Service</label>
    <span class="col-xs-5">{{name.service}}</span>
</div>
<div class="form-group">
    <label class="{{labelClass}} control-label">Virtual</label>
    <span class="col-xs-5">{{name.virtual}}</span>
</div>
<div class="form-group">
    <label class="{{labelClass}} control-label">Environment</label>
    <span class="col-xs-5">{{name.env}}</span>
</div>
<div class="form-group">
    <label class="{{labelClass}} control-label">Function</label>
    <span class="col-xs-5">{{name.func}}</span>
</div>

<div class="form-group">
    <label for="serverName" class="{{labelClass}} control-label">Server Name</label>
    <div class="{{inputClass}}">
        <input id="serverName" ng-model="server.name" size="50" type="text" />
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <button id="cmdb-next-button"
           ng-disabled="nextDisabled.name"
           ng-click="next('selfService.serverSize')"
           class="btn btn-selfService btn-block btn-info">
           Next
           <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>
</div>
