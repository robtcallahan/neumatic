<!-- Prompt Modal Message -->
<div class="modal fade" id="userGroupAssignDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Assign Server to LDAP User Group</h3>
            </div>
            <div class="form-group">

                <label class="col-lg-3 control-label">User Group</label>

                <div class="col-lg-9">
                    <input type="text"
                           id="ldapUserGroup"
                           ng-model="ldapUserGroup"
                           placeholder="Enter substring"
                           typeahead="ug as ug for ug in getLdapUserGroupsForTypeAhead($viewValue)"
                           typeahead-editable="false"
                           typeahead-min-length="3"
                           typeahead-wait-ms="750"
                           typeahead-loading="loadingUserGroups"
                           typeahead-template-url="typeaheadTemplate.html"
                           class="form-control">
                    <i ng-show="loadingUserGroups" class="glyphicon glyphicon-refresh"></i>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="submitCallback()">Submit
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancelCallback()">Cancel
                </button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
