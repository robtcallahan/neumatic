<!-- Prompt Modal Message -->
<div class="modal fade" data-backdrop="static" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">{{model.title}}</h3>
            </div>
            <div class="modal-body" ng-bind-html="model.message"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="model.yesCallback()">Yes
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="model.noCallback()">No
                </button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
